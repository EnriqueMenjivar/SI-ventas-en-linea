<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MetaBit Store Online | Listado Pedidos</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"
	rel="stylesheet">

<!-- Scripts para datatable de datatable.net -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<!-- Logout Modal-->
<div th:insert="fragments/modallogout::modallogout"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
</head>
<body>
	<div id="wrapper">
		<div th:insert="fragments/sidebar::sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<div th:insert="fragments/topbar::topbar"></div>
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- ESPACIO DE TRABAJO  -->
					<div class="jumbotron col-8 ml-4">
						<div class="p-5" th:fragment="resumenCompra">

							<div class="text-center col-12 mb-6 mb-sm-0">
								<h1 class="h3 text-gray-900 mb-4">Resumen de compra</h1>
							</div>
							<div class="form-group row">
								<div class="col-6 mb-6 mb-sm-0">
									<label>Fecha</label>
								</div>
								<div class="col-6 mb-6 mb-sm-0">
									<label th:text="${pedido.fechaPedido}"></label>
								</div>
							</div>
							<div class="form-group row" id="bloque-precio">
								<div class="col-6 mb-6 mb-sm-0">
									<label>Direccion Destino</label>
								</div>
								<div class="col-6 mb-6 mb-sm-0">
									<label th:text="${pedido.direccionDestino}"></label>
								</div>
							</div>
							<div class="form-group row" id="bloque-precio">
								<div class="col-6 mb-6 mb-sm-0">
									<label>Pais Destino</label>
								</div>
								<div class="col-6 mb-6 mb-sm-0">
									<label th:text="${pedido.pais.nombrePais}"></label>
								</div>
							</div>
							<div class="form-group row" id="bloque-precio">
								<div class="col-6 mb-6 mb-sm-0">
									<label>Monto Total</label>
								</div>
								<div class="col-6 mb-6 mb-sm-0">
									<label
										th:text="'$ '+${#numbers.formatDecimal(monto,1,2,'POINT')}"></label>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-12 mb-6 mb-sm-0">
									<label>Listado de Articulos</label>
								</div>
								<div class="col-6 mb-6 mb-sm-0"></div>
							</div>
							<div class="form-group row">
								<div class="col-12 mb-6 mb-sm-0">
									<!-- Tabla de articulos -->
									<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0">
										<thead class="thead-dark">
											<tr>
												<th>Nombre Articulo</th>
												<th>Precio Unitario</th>
												<th>Cantidad</th>
												<th>Sub Total</th>
											</tr>
										</thead>
										<tbody >
											<tr th:each="ap:${pedido.listaArticulo}">
												<td th:text="${ap.producto.titulo}"></td>
												<td th:text="${ap.precioUnitario}"></td>
												<td th:text="${ap.cantidad}"></td>
												<td
													th:text="'$ '+${#numbers.formatDecimal(ap.cantidad * ap.precioUnitario,1,2,'POINT')}"></td>
											</tr>
										</tbody>
										<tfoot class="thead-dark">
											<tr>
												<th>Nombre Articulo</th>
												<th>Precio Unitario</th>
												<th>Cantidad</th>
												<th>Sub Total</th>
											</tr>
										</tfoot>

									</table>
								</div>
								<div class="col-6 mb-6 mb-sm-0"></div>
							</div>
							<br>
							<hr>
							<div class="form-group row text-right"></div>

						</div>
					</div>
					<!-- FIN DE ESPACIO DE TRABAJO -->
				</div>
			</div>
		</div>

	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</body>
</html>
