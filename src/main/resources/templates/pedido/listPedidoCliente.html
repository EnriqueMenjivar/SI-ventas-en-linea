<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MetaBit Store Online | Historial Pedido</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"
	rel="stylesheet">

<!-- Scripts para datatable de datatable.net -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<!-- Logout Modal-->
<div th:insert="fragments/modallogout::modallogout"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
</head>
<body>
	<div id="wrapper">
		<div th:insert="fragments/sidebar::sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<div th:insert="fragments/topbar::topbar"></div>
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- ESPACIO DE TRABAJO  -->
					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Historial de pedidos</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>Fecha de Pedido</th>
											<th>Direccion destino</th>
											<th>Pais</th>
											<th>Monto total</th>
											<th>Estado</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#arrays.length(pedidos) > 0}" th:each="i:${#numbers.sequence(0,#arrays.length(pedidos)-1)}">
											<td th:text="${pedidos[i].fechaPedido}"></td>
											<td th:text="${pedidos[i].direccionDestino}"></td>
											<td th:text="${pedidos[i].pais.nombrePais}"></td>
											<td th:text="'$ '+${montos[i]}"></td>
											<td class="text-center">
											<span th:if="${pedidos[i].estado.tituloEstado== 'Entregado'}" class='badge badge-success'>ENTREGADO</span>
											<span th:if="${pedidos[i].estado.tituloEstado== 'En Camino'}" class='badge badge-primary'>EN CAMINO</span>
											<span th:if="${pedidos[i].estado.tituloEstado!= 'En Camino' and pedidos[i].estado.tituloEstado!= 'Entregado'}"
											 class='badge badge-warning'>EN PROCESO</span>
											</td>
											<td><a th:href="@{/pedido/{pedido}/resumen-compra(pedido=${pedidos[i].idPedido})}"	class="btn btn-info text-white" title="Ver Resumen de Compra"><i class="fas fa-list-ol"></i></a></td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Fecha de Pedido</th>
											<th>Direccion destino</th>
											<th>Pais</th>
											<th>Monto total</th>
											<th>Estado</th>
											<th>Acciones</th>
										</tr>
									</tfoot>

								</table>
							</div>
						</div>
					</div>
					<!-- FIN DE ESPACIO DE TRABAJO -->
				</div>
			</div>
		</div>

	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</body>
</html>
