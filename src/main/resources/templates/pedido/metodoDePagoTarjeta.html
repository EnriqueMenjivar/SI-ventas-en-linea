<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description: ventas en linea" content="" />
<meta name="author:metabit" content="" />

<title>Metodo de Pago Tarjeta</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">
</head>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<div th:insert="fragments/sidebar::sidebar" class="bg-gradient-primary"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<div th:insert="fragments/topbar::topbar"></div>
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- ESPACIO DE TRABAJO  -->

					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-2 d-none d-lg-block"></div>
									<div class="col-lg-8">
										<div class="p-5">
											<div align="justify">
												<h1 class="h4 text-gray-900 mb-4">
													Tarjeta de crédito o débito <img alt=""
														src="https://www.telecomlead.com/wp-content/uploads/2013/10/credit-card.png"
														width="100">


												</h1>

												<p class="mb-4">
													<i class="fas fa-lock fa-sm text-black-50 mr-3"></i>Tu pago
													es seguro. los datos de tu tarjeta no se van a compartir
													con otros vendedores!
												</p>
											</div>
											<!-- Mensaje de consulta -->
												<div
													th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
													th:if="${mensaje != null}" th:text="${mensaje}"
													class="alert"></div>
											<div th:if="${no}" class="alert alert-danger"> No ha agregado artículos al carro de compras</div>

											<form th:unless="${no}" class="user" action="#"
													th:action="@{/pedido/metodo-de-pago/tarjeta/post}"
													method="POST">
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															placeholder="Número de tarjeta" id="numero" name="numero" required>
													</div>

												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="date" class="form-control form-control-user"
															placeholder="Fecha de expiración" id="fecha" name="fecha" required>
													</div>
													<div class="col-sm-6">
														<input class="form-control form-control-user" type="text"
															id="codigo" name="codigo"
															placeholder="Código de seguridad" required>
													</div>
												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															placeholder="Nombre" id="nombre" name="nombre" required>
													</div>
													<div class="col-sm-6">
														<input type="text" class="form-control form-control-user"
															placeholder="Apellidos" id="apellido" name="apellido" required>
													</div>
												</div>
												<button type="submit"
														class="btn btn-primary btn-user btn-block">
														LISTO</button>
												<hr>
												<a href="#" th:href="@{/producto/index}"
													class="btn btn-user btn-block"> Cancelar </a>
											</form>
											<hr>
											<div class="text-center">
												<a class="small" href="#" th:href="@{/producto/index}">
													Volver a la tienda</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>

					<!-- FIN DE ESPACIO DE TRABAJO -->
				</div>
			</div>
		</div>
	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:insert="fragments/modallogout::modallogout"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	
	<script th:src="@{/js/maskedinput/src/jquery.maskedinput.js}"></script>

	<script>
	jQuery(function($){
	     $("#codigo").mask("999");
	     $("#numero").mask("9999-9999-9999-9999");
	});
	</script>
	

</body>
</html>
