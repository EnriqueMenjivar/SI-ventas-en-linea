<!-- Custom fonts for this template-->

<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<div th:insert="fragments/sidebar::sidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<div th:insert="fragments/topbar::topbar"></div>
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- ESPACIO DE TRABAJO  -->

					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-2 d-none d-lg-block"></div>
									<div class="col-lg-8">
										<div class="p-5">
											<div align="justify">
												<h1 class="h4 text-gray-900 mb-4">
													Tarjeta de crédito o débito <img alt=""
														src="https://www.telecomlead.com/wp-content/uploads/2013/10/credit-card.png"
														width="100">


												</h1>

												<p class="mb-4">
													<i class="fas fa-lock fa-sm text-black-50 mr-3"></i>Tu pago
													es seguro. los datos de tu tarjeta no se van a compartir
													con otros vendedores!
												</p>
											</div>

											<form class="user">
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															placeholder="Número de tarjeta">
													</div>

												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															placeholder="Fecha de expiración">
													</div>
													<div class="col-sm-6">
														<input type="text" class="form-control form-control-user"
															placeholder="Código de seguridad">
													</div>
												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															placeholder="Nombre">
													</div>
													<div class="col-sm-6">
														<input type="text" class="form-control form-control-user"
															placeholder="Apellidos">
													</div>
												</div>
												<a href="#"
													class="btn btn-primary btn-user btn-block"> Listo </a>
												<hr>
												 <a href="#" th:href="@{/producto/index}"
													class="btn btn-user btn-block">  Cancelar
												</a>
											</form>
											<hr>
											<div class="text-center">
													<a class="small" href="#" th:href="@{/producto/index}"> Volver a la tienda</a>
												</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>

					<!-- FIN DE ESPACIO DE TRABAJO -->
				</div>
			</div>
		</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
