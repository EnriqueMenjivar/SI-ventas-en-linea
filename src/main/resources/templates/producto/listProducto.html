<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MetaBit Store Online | Productos</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</head>
<body>
	<div id="wrapper">
		<div th:insert="fragments/sidebar::sidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<div th:insert="fragments/topbar::topbar"></div>
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- ESPACIO DE TRABAJO  -->
				
					<div th:if="${message}">
				     	<div class="alert alert-success text-center">
				     		<h4 th:text="${message}"></h4>
				     	</div>
	      		  	</div>

					<!--Products DataTale-->
		          <div class="card shadow mb-4">
		            <div class="card-header py-3">
		              <div class="row">
		              	<div class="col">
		              		<h4 class="m-0 font-weight-bold text-primary float-left">Productos</h4>
		              	</div>
		              	<div class="col">
		              		<a class="btn btn-sm mb-3 float-right" th:href="@{/producto/nuevo}" title="Registrar producto">
			                	<i class="fas fa-plus-circle"></i>
			                	<b>Registrar Producto</b>
			           		</a>
		              	</div>
		              </div>
		            </div>
		            <div class="card-body">
		              <div class="table-responsive">
		                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
		                  <thead>
		                    <tr>
		                      <th>Imagen</th>
		                      <th>Nombre</th>
		                      <th>Marca</th>
		                      <th>Descripción</th>
		                      <th>Margen de ganacia</th>
		                      <th>Descuento</th>
		                      <th>Opciones</th>
		                    </tr>
		                  </thead>
		                  <tfoot>
		                    <tr>
		                      <th>Imagen</th>
		                      <th>Nombre</th>
		                      <th>Marca</th>
		                      <th>Descripción</th>
		                      <th>Margen de ganacia</th>
		                      <th>Descuento</th>
		                      <th>Opciones</th>
		                    </tr>
		                  </tfoot>
		                  <tbody>
		                    <tr th:each="producto:${productos}">
		                      <td><img th:src=${producto.imagen} width="110" height="100" class="img-responsive"></td>
		                      <td th:text="${producto.titulo}"></td>
		                      <td th:text="${producto.marca}"></td>
		                      <td th:text="${producto.descripcionArticulo}"></td>
		                      <td th:text="${producto.margenGanancia}"></td>
		                      <td th:text="${producto.porcentajeDescuento}"></td>
		                      <td>
		                      	<a th:href="@{/producto/actualizar/{id}(id=${producto.idArticulo})}" title="Editar" class="btn btn-sm btn-primary">
		                      		<i class="fas fa-pencil-alt"></i>
		                      	</a>
		                      </td>
		                    </tr>
		                  </tbody>
		                </table>
		              </div>
		            </div>
		          </div>
					<!-- FIN DE ESPACIO DE TRABAJO -->

				</div>
			</div>
		</div>

	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:insert="fragments/modallogout::modallogout"></div>

</body>

<script>
	$(document).ready(function(){
	  	setTimeout(function() {
	       $(".alert").fadeOut();           
	  	},3000);
	})
</script>

</html>
