<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MetaBit Store Online | Productos</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</head>
<body>
	<div id="wrapper">
		<div th:insert="fragments/sidebar::sidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<div th:insert="fragments/topbar::topbar"></div>
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- ESPACIO DE TRABAJO  -->

					<!--Products DataTale-->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<div class="row">
								<div class="col">
									<h4 class="m-0 font-weight-bold text-primary float-left">Usuarios</h4>
								</div>
								<div class="col">
									<a class="btn btn-sm mb-3 float-right"										
										title="Registrar empleado">
										<button type="button" class="btn btn-primary"
											data-toggle="modal" data-target="#exampleModalCenter">
											Nuevo Empleado</button>
									</a>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Apellidos</th>
											<th>Email</th>
											<th>Dirección</th>
											<th>Rol</th>
											<th>Opciones</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>Nombre</th>
											<th>Apellidos</th>
											<th>Email</th>
											<th>Dirección</th>
											<th>Rol</th>
											<th>Opciones</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="uc:${usersClient}">
											<td th:text="${uc.nombreCliente}"></td>
											<td th:text="${uc.apellidoCliente}"></td>
											<td th:text="${uc.user.email}"></td>
											<td th:text="${uc.direccion}"></td>
											<!-- <div th:switch="${uc.user.role}">
		                      	<td th:case="${0}">Administrador</td>
		                      	<td th:case="${1}">Encargado de bodega</td>
		                      	<td th:case="${2}">Encargado de ventas</td>
		                      	<td th:case="${3}">Cliente</td>
		                      </div> -->
											<td >Admin</td>
											<td>
												<button title="Deshabilitar cuenta de usuario"
													class="btn btn-sm btn-danger"
													th:onclick="|deshab_usuario('${uc.user.idUser}')|">
													<i class="fas fa-minus-circle"></i>
												</button>
											</td>
										</tr>
										<tr th:each="ue:${empleados}">
											<td th:text="${ue.nombreEmpleado}"></td>
											<td th:text="${ue.apellidoEmpleado}"></td>
											<td th:text="${ue.user.email}"></td>
											<td th:text="${ue.direccion}"></td>											
											<div th:switch="${ue.cargo.id}">
						                      	<td th:case="${1}">Encargado de Ventas</td>
						                      	<td th:case="${2}">Encargado de Bodega</td>						                      	
						                    </div> 
											<td>
												<button title="Deshabilitar cuenta de usuario"
													class="btn btn-sm btn-danger"
													th:onclick="|deshab_usuario('${ue.user.idUser}')|">
													<i class="fas fa-minus-circle"></i>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- FIN DE ESPACIO DE TRABAJO -->

				</div>
			</div>
		</div>

	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:insert="fragments/modallogout::modallogout"></div>

	<!-- Modal para deshabilitar usuario -->
	<div class="modal fade" id="deshabilitar-usuario" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">
						<i class="fas fa-exclamation-triangle"></i> Cambio de estado
					</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>¿Está seguro que desea deshabilitar la cuenta de este
						usuario?</p>
				</div>
				<div class="modal-footer">
					<form th:action="@{/usuario/deshabilitar}" method="post">
						<input type="hidden" value="" id="usuario_id_deshab"
							name="usuario_id_deshab">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-danger">Deshabilitar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">¿Que tipo de empleado creara?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
     	<a th:href="@{/empleado/crear-empleado-venta}">
         <button type="button" class="btn btn-warning ">Para Ventas</button>
         </a>
         <a th:href="@{/empleado/crear-empleado-bodega}">
          <button type="button" class="btn btn-warning">Para Bodega</button>
          </a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>
</body>

<script>
	function deshab_usuario(user_id) {
		$("#usuario_id_deshab").val(user_id);
		$("#deshabilitar-usuario").modal();
	}
</script>

</html>
